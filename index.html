<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두근두근 엘베게임</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fullWrap">
      <div class="intro">
        <div class="title">
          <div class="wrap">
            <img src="img/title.png" alt="두근두근 엘베게임 럭키!베어" />
            <button class="btn">시작해보자곰~</button>
          </div>
        </div>
        <div class="story">
          <div class="wrap">
            <div class="textBox">
              <p>
                <span>큰일났곰</span>!<br />
                나 몇 층으로 가야하는지 알 수가 없곰...<br />
                <span>50층</span>이나 되는데 어떡하곰 ㅠㅠ<br />
                나 좀 도와줄곰?
              </p>
            </div>
            <div class="imgWrap">
              <img src="img/img01.png" alt="찢어진 배달주문서" />
            </div>
            <button class="btn">빨리 도와주기</button>
          </div>
        </div>
      </div>

      <div class="game">
        <div class="doors">
          <div class="leftDoor door"></div>
          <div class="rightDoor door"></div>
        </div>
        <div class="gameWrap">
          <div class="guide">
            <div class="textBox">
              <p>
                <span>출발!</span><br />
                느낌이 오는 층으로 이동해보자!<br />
                <span>1부터 50사이</span>의 숫자를 패드에 입력하고
                <span>닫힘버튼</span>을 누르면 엘레베이터가 움직일거양
              </p>
            </div>
            <div class="imgWrap"><img src="img/result_co.png" /></div>
          </div>
          <div class="elevator">
            <input placeholder="1~50" type="number" />
            <div class="btnWrap">
              <button class="close evBtn">▶|◀</button>
              <button class="open evBtn">◀|▶</button>
            </div>
          </div>
        </div>
      </div>

      <div class="result">
        <div class="top">
          <div class="stars">★★★★★</div>
          <div>
            <div class="textBox">
              <p>한번 더 해볼랭?</p>
              <button class="btn">웅!</button>
            </div>
            <div class="imgWrap"><img src="img/result_co.png" /></div>
          </div>
        </div>

        <div class="textBox resultTxtBox">
          <p></p>
          <img class="next" src="img/Polygon 2.png" />
        </div>
      </div>
    </div>

    <script src="js/custom.js"></script>
  </body>
</html>
